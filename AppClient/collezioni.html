		<script>		
			//evento generato dal caricamento della pagina. In tal caso saranno mostrate le collezioni per città
			$(document).ready(function () {
				$('*').removeClass('active');
				$("#collection1").addClass('active');
				collectionByCity();
			});
			
			//evento generato dal click di 'collezioni in città'
			jQuery("#collection1").click(function(e){
				$('*').removeClass('active');
				$("#collection1").addClass('active');
				collectionByCity("");
			});
			
			//evento generato dal click di 'collezioni nei musei'
			jQuery("#collection2").click(function(e){
				$('*').removeClass('active');
				$("#collection2").addClass('active');
				collectionByMuseum("");
			});			
					
			
			jQuery("#search1").click(function(e){
				var city = document.getElementById("city").value;
				city = city.split(' ').join('')
				console.log(city);
				document.getElementById("city").value = "";
				collectionByCity(city);
			});
			
			jQuery("#search2").click(function(e){
				var museum = document.getElementById("museum").value;
				museum = museum.split(' ').join('')
				document.getElementById("museum").value = "";
				collectionByMuseum(museum);
			});
			
			
			function collectionByCity(specificCity){
				var div_for_city = document.getElementById("div_for_city");
				var div_for_museum = document.getElementById("div_for_museum");
				
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				div_for_city.style.display = "block";
				div_for_museum.style.display = "none";
				var table = $("#table0");
				createTable(table, 0);
				
				//stampa delle collezioni nelle città
				queryByCity(table, specificCity);
			}
			
			function collectionByMuseum(specificMuseum){
				var div_for_city = document.getElementById("div_for_city");
				var div_for_museum = document.getElementById("div_for_museum");
				
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				div_for_city.style.display = "none";
				div_for_museum.style.display = "block";
				var table = $("#table1");
				createTable(table, 1);
					
				//stampa delle collezioni nei musei
				queryByMuseum(table, specificMuseum);
			}
			
			function queryByCity(table, city){
				var key = "dba";
				var url = "http://localhost:8890/sparql";
				var defGIRI= "http://localhost:8890/DAV/MuseumInformator";
				var query = "SELECT ?collezione ?citta WHERE {?collezione museum:presentataIn ?museo. ?museo museum:museoInCitta ?citta.";
				var filteringByCity = " }";
				
				//se è stata specificata una città nella barra di ricerca, sarà fatto un filtraggio a livello di query proprio sulla città indicata
				if(city)
					filteringByCity = " FILTER regex(?citta, \"" + city + "\").}"
				
				var query = query + filteringByCity;
				var queryUrl = encodeURI(url + "?default-graph-uri=" + defGIRI + "&query=" + query+ "&wskey="+ key + "&format=json");

				$.ajax({
					dataType: 'jsonp',
					url: queryUrl,
					method: 'GET',

					statusCode:{

					},
					
					//blocco eseguito se la chiamata GET all'API del tool Virtuoso viene eseguita con successo
					success: function (dati) {
						if(dati.head.vars){
							$.each(dati.results.bindings, function(index, entity){
									printCollectionsByCity(table, entity);										
							});
						}
					},
					error: function (xhr){
						alert ("Errore nell'estrazione dei dati: " + xhr.status + " " + xhr.statusText);
					}
				});
			}

			function queryByMuseum(table, museum){
				var key = "dba";
				var url = "http://localhost:8890/sparql";
				var defGIRI= "http://localhost:8890/DAV/MuseumInformator";
				var query = "SELECT ?collezione ?museo WHERE { ?collezione museum:presentataIn ?museo.";
				var filteringByMuseum = "}";
				
				//se è stato specificato un museo nella barra di ricerca, sarà fatto un filtraggio a livello di query proprio sul museo indicato
				if(museum)
					filteringByMuseum = " FILTER regex(?museo, \"" + museum + "\").}";
					
				var query = query + filteringByMuseum;
				var queryUrl = encodeURI(url + "?default-graph-uri=" + defGIRI + "&query=" + query+ "&wskey="+ key + "&format=json");
				$.ajax({
					dataType: 'jsonp',
					url: queryUrl,
					method: 'GET',

					statusCode:{

					},
					
					//blocco eseguito se la chiamata GET all'API del tool Virtuoso viene eseguita con successo
					success: function (dati) {
						if(dati.head.vars){
							$.each(dati.results.bindings, function(index, entity){
									printCollectionsByMuseum(table, entity);										
							});
						}
					},
					error: function (xhr){
						alert ("Errore nell'estrazione dei dati: " + xhr.status + " " + xhr.statusText);
					}
				});
			}
			
			function printCollectionsByCity(table, entity){
				var row;
				row = $("<tr>").appendTo(table);
				row.append($("<td>", {text: entity.collezione.value.slice(entity.collezione.value.search("#") + 1)})); 
				row.append($("</td>"));
				row.append($("<td>", {text: entity.citta.value.slice(entity.citta.value.search("#") + 1)}));
				row.append($("</td>"));
				row.append($("</tr>"));
			}
			
			function printCollectionsByMuseum(table, entity){
				var row;
				row = $("<tr>").appendTo(table);
				row.append($("<td>", {text: entity.collezione.value.slice(entity.collezione.value.search("#") + 1)})); 
				row.append($("</td>"));
				row.append($("<td>", {text: entity.museo.value.slice(entity.museo.value.search("#") + 1)}));
				row.append($("</td>"));
				row.append($("</tr>"));
			}
			
			function createTable(table, type){
				var row = $("<tr>").appendTo(table);		
				row.append($("<th> Collezione </th>"));
				if(type == 0)
					row.append($("<th> Città </th>"));
				else
					row.append($("<th> Museo </th>"));
			}
		
		</script>
