		<script>		
			//stampa di tutti i musei organizzati per nazione e città
			$(document).ready(function () {
				//il codice jQuery che segue, è usato per effettuare il refresh della tabella in cui vengono stampati i risultati della query richiesta
				$( "tr" ).each(function() {
					$( "tr" ).remove();

				var div_for_countries = document.getElementById("div_for_countries");
				var div_for_all = document.getElementById("div_for_all");
				var div_for_continents = document.getElementById("div_for_continents");

				div_for_countries.style.display = "none";
				div_for_continents.style.display = "none";
				stampaMusei(table, "");
			});
			
			//stampa dei musei europei
			jQuery("#europa").click(function(e){
				$('*').removeClass('active');
				$("#europa").addClass('active');
				var continent = "Europa";
				handleEventForContinents(continent);
			});
			
			//stampa dei musei americani
			jQuery("#america").click(function(e){
				$('*').removeClass('active');
				$("#america").addClass('active');
				var continent = "Americhe";
				handleEventForContinents(continent);
			});
			
			//stampa dei musei asiatici
			jQuery("#asia").click(function(e){
				$('*').removeClass('active');
				$("#asia").addClass('active');
				var continent = "Asia";
				handleEventForContinents(continent);
			});
			
			//stampa dei musei oceanici
			jQuery("#oceania").click(function(e){
				$('*').removeClass('active');
				$("#oceania").addClass('active');
				var continent = "Oceania";
				handleEventForContinents(continent);
			});
			
			//stampa dei musei africani
			jQuery("#africa").click(function(e){
				$('*').removeClass('active');
				$("#africa").addClass('active');
				var continent = "Africa";
				handleEventForContinents(continent);
			});
			
			function handleEventForContinents(continent){
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				var div_for_countries = document.getElementById("div_for_countries");
				var div_for_all = document.getElementById("div_for_all");
				var div_for_continents = document.getElementById("div_for_continents");
				
				var table = $("#table0");
				createTable(table, 0);
				
				div_for_all.style.display = "block";
				div_for_countries.style.display = "none";
				div_for_continents.style.display = "none";
				stampaMusei(table, continent);
			}

			//stampa dei musei negli Stati Uniti organizzati per città
			jQuery("#statiuniti").click(function(e){
				var country = "StatiUniti";
				handleEvent(country);
			});			
		  
			//stampa dei musei italiani organizzati per città
			jQuery("#italia").click(function(e){
				var country = "Italia";
				handleEvent(country);
			});
			
			
			//stampa dei musei francesi organizzati per città
			jQuery("#francia").click(function(e){
				var country = "Francia";
				handleEvent(country);
			});
			
			//stampa dei musei inglesi organizzati per città
			jQuery("#inghilterra").click(function(e){
				var country = "Inghilterra";
				handleEvent(country);
			});
			
			//stampa dei musei tedeschi organizzati per città
			jQuery("#germania").click(function(e){
				var country = "Germania";
				handleEvent(country);
			});
			
			
			function handleEvent(country){
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				var div_for_countries = document.getElementById("div_for_countries");
				var div_for_all = document.getElementById("div_for_all");
				var div_for_continents = document.getElementById("div_for_continents");
				var table = $("#table1");	
				
				createTable(table, 2);
				
				div_for_all.style.display = "none";
				div_for_continents.style.display = "none";
				div_for_countries.style.display = "block";
				stampaMusei(table, country);
			}
			
			//funzione usata per impostare i nomi delle colonne della tabella in cui vengono stampati i risultati della query desiderata
			function createTable(table, type){
				var row = $("<tr>").appendTo(table);
				
				row.append($("<th> Opera </th>"));
				row.append($("<th> Museo </th>"));
				row.append($("<th> Città </th>"));
				if(type == 0)
					row.append($("<th> Nazione </th>"));
				row.append($("</tr>"));
			}
			
			function stampaMusei(table, entitàGeografica){
				var key = "dba";
				var url = "http://localhost:8890/sparql";
				var defGIRI= "http://localhost:8890/DAV/MuseumInformator";
				var query = "SELECT ?opera ?museo ?citta ?nazione ?continente WHERE {?opera museum:operaMembroDi ?collezione. ?collezione museum:presentataIn ?museo. ?museo museum:museoInCitta ?citta. ?citta museum:contenutaIn ?nazione. ?nazione rdf:type museum:Nazione. ?nazione museum:contenutaIn ?continente} ORDER BY ?continente, ?nazione";
				var queryUrl = encodeURI(url + "?default-graph-uri=" + defGIRI + "&query=" + query+ "&wskey="+ key + "&format=json");

				$.ajax({
					dataType: 'jsonp',
					url: queryUrl,
					method: 'GET',

					statusCode:{

					},
					
					//blocco eseguito se la chiamata GET all'API del tool Virtuoso viene eseguita con successo
					success: function (dati) {
						console.log(dati);
						var str = "";
						var continents = ["Europa", "Americhe", "Asia", "Oceania", "Africa"];
						if(dati.head.vars){
							$.each(dati.results.bindings, function(index, entity){
								if(entitàGeografica == ""){ 
									//print se non è stata selezionata alcuna entità geografica
									printMuseum(table, entity);	
								}
								else{
									if(continents.indexOf(entitàGeografica) != -1){
										//print eseguita se è stato selezionato un continente
										printMuseumGroupedByContinent(table, entity, entitàGeografica);
									}else
										//print eseguita se è stato selezionato una nazione
										printMuseumGroupedByCountry(table, entity, entitàGeografica);
								}									
							});
						}
					},
					error: function (xhr){
						alert ("Errore nell'estrazione dei dati: " + xhr.status + " " + xhr.statusText);
					}
				});
			}
			
			//stampa dei musei della nazione specificata
			function printMuseumGroupedByCountry(table, entity, nazione){
				var row;
				if(nazione == entity.nazione.value.slice(entity.nazione.value.search("#") + 1)) {
					row = $("<tr>").appendTo(table);
					row.append($("<td>", {text: entity.opera.value.slice(entity.museo.value.search("#") + 1)})); 
					row.append($("</td>"));
					row.append($("<td>", {text: entity.museo.value.slice(entity.museo.value.search("#") + 1)})); 
					row.append($("</td>"));
					row.append($("<td>", {text: entity.citta.value.slice(entity.citta.value.search("#") + 1)}));
					row.append($("</td>"));
					row.append($("</tr>"));
							
				}
			}
			
			//stampa dei musei presenti nel mondo esplicitati nell'ontologia
			function printMuseum(table, entity){
				var row;
				continentForEntity = entity.continente.value.slice(entity.continente.value.search("#") + 1);
				row = $("<tr>").appendTo(table);
				
				row.append($("<td>", {text: entity.opera.value.slice(entity.museo.value.search("#") + 1)})); 
				row.append($("</td>"));
				row.append($("<td>", {text: entity.museo.value.slice(entity.museo.value.search("#") + 1)}));				
				row.append($("</td>"));
				row.append($("<td>", {text: entity.citta.value.slice(entity.citta.value.search("#") + 1)}));
				row.append($("</td>"));		
				row.append($("<td>", {text: entity.nazione.value.slice(entity.nazione.value.search("#") + 1)}));
				row.append($("</tr>"));
			}
			
			//stampa dei musei presenti nel continente specificato
			function printMuseumGroupedByContinent(table, entity, continent){
				var row;
				continentForEntity = entity.continente.value.slice(entity.continente.value.search("#") + 1);
				if(continentForEntity == continent){
					row = $("<tr>").appendTo(table);
					row.append($("<td>", {text: entity.opera.value.slice(entity.museo.value.search("#") + 1)})); 
					row.append($("</td>"));
					row.append($("<td>", {text: entity.museo.value.slice(entity.museo.value.search("#") + 1)}));				
					row.append($("</td>"));
					row.append($("<td>", {text: entity.citta.value.slice(entity.citta.value.search("#") + 1)}));
					row.append($("</td>"));		
					row.append($("<td>", {text: entity.nazione.value.slice(entity.nazione.value.search("#") + 1)}));
					row.append($("</tr>"));
				}
			}
