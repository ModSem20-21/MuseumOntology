		<script>		
			//stampa di tutte le opere organizzate per artista e città
			$(document).ready(function () {
				var div_for_artists1 = document.getElementById("div1");
				var div_for_artists2 = document.getElementById("div2");
				
				div_for_artists1.style.display = "block";
				div_for_artists2.style.display = "none";
				
				$( "h5" ).each(function() {
					$( "h5" ).remove();
				});
				
				$('*').removeClass('active');
				$("#artist").addClass('active');
				$("#artists1").addClass('active');
				
				queryPrintArtists();
			});
			
			jQuery("#artists1").click(function(e){
				var div_for_artists1 = document.getElementById("div1");
				var div_for_artists2 = document.getElementById("div2");
				
				$( "h5" ).each(function() {
					$( "h5" ).remove();
				});
				
				$('*').removeClass('active');
				$("#artists1").addClass('active');
				$("#artist").addClass('active');
				
				div_for_artists1.style.display = "block";
				div_for_artists2.style.display = "none";
				
				queryPrintArtists();
			});
			
			jQuery("#artists2").click(function(e){
				var div_for_artists1 = document.getElementById("div1");
				var div_for_artists2 = document.getElementById("div2");
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				$('*').removeClass('active');
				$("#artists2").addClass('active');
				$("#artist").addClass('active');
				
				div_for_artists1.style.display = "none";
				div_for_artists2.style.display = "block";
				
				var table = $("#table1");
				createTable(table);
				queryPrintOperasForArtists(table, "");
			});

			jQuery("#search1").click(function(e){
				$( "tr" ).each(function() {
					$( "tr" ).remove();
				});
				
				var artist = document.getElementById("searchArtist").value;
				document.getElementById("searchArtist").value = "";
				
				var table = $("#table1");
				createTable(table);
				queryPrintOperasForArtists(table, artist);
			});
			
			//funzione usata per impostare i nomi delle colonne della tabella in cui vengono stampati i risultati della query desiderata
			function createTable(table){
				var row = $("<tr>").appendTo(table);
				
				row.append($("<th> Artista </th>"));
				row.append($("<th> Museo </th>"));
				row.append($("<th> Città </th>"));
				row.append($("</tr>"));
			}
		
			function queryPrintArtists(){
				var key = "dba";
				var url = "http://localhost:8890/sparql";
				var defGIRI= "http://localhost:8890/DAV/MuseumInformator";
				var query = "SELECT ?artista ?count WHERE{ SELECT ?artista (COUNT(?artista) as ?count) WHERE { ?artista museum:haRealizzato ?opera.} } GROUP BY ?artista HAVING (?count > 1)";

				var queryUrl = encodeURI(url + "?default-graph-uri=" + defGIRI + "&query=" + query+ "&wskey="+ key + "&format=json");
				$.ajax({
					dataType: 'jsonp',
					url: queryUrl,
					method: 'GET',

					statusCode:{

					},
					
					//blocco eseguito se la chiamata GET all'API del tool Virtuoso viene eseguita con successo
					success: function (dati) {
						if(dati.head.vars){
							var div;
							var artists = "";
							var intro = "Si consiglia la visione delle opere dei seguenti artisti";
							div = $("#div1");
							div.append($("<h5>", {text: intro})); 
							div.append("</h5>");
							$.each(dati.results.bindings, function(index, entity){
								artists = artists + entity.artista.value.slice(entity.artista.value.search("#") + 1) + ", ";										
							});
							printArtists(artists);	
						}
					},
					error: function (xhr){
						alert ("Errore nell'estrazione dei dati: " + xhr.status + " " + xhr.statusText);
					}
				});
			}
		
			function queryPrintOperasForArtists(table, artist){
				var key = "dba";
				var url = "http://localhost:8890/sparql";
				var defGIRI= "http://localhost:8890/DAV/MuseumInformator";
				var query = "SELECT ?artista ?museo ?citta WHERE {?artista museum:presentaIn ?museo. ?museo museum:museoInCitta ?citta.";

				var filteringByCity = " } ORDER BY ?artista";
				
				//se è stata specificato un artista nella barra di ricerca, sarà fatto un filtraggio a livello di query proprio sull'artista indicato
				if(artist)
					filteringByCity = " FILTER regex(?artista, \"" + artist + "\").} ORDER BY ?artista";
				query = query + filteringByCity;				

				var queryUrl = encodeURI(url + "?default-graph-uri=" + defGIRI + "&query=" + query+ "&wskey="+ key + "&format=json");

				$.ajax({
					dataType: 'jsonp',
					url: queryUrl,
					method: 'GET',

					statusCode:{

					},
					
					//blocco eseguito se la chiamata GET all'API del tool Virtuoso viene eseguita con successo
					success: function (dati) {
						if(dati.head.vars){
							$.each(dati.results.bindings, function(index, entity){
								printOperasForArtists(table, entity);										
							});
						}
					},
					error: function (xhr){
						alert ("Errore nell'estrazione dei dati: " + xhr.status + " " + xhr.statusText);
					}
				});
			}
			
			function printArtists(artists){
				var div;
				div = $("#div1");
				artists = artists.substring(0, artists.length - 2);
				div.append($("<h5>", {text: artists})); 
				div.append("</h5>");
				div.append($("<h5>", {text: "sono dei grandi artisti"})); 
				div.append("</h5>");
			}
		
			function printOperasForArtists(table, entity){
				var row;
				row = $("<tr>").appendTo(table);
				row.append($("<td>", {text: entity.artista.value.slice(entity.artista.value.search("#") + 1)})); 
				row.append($("</td>"));
				row.append($("<td>", {text: entity.museo.value.slice(entity.museo.value.search("#") + 1)}));
				row.append($("</td>"));
				row.append($("<td>", {text: entity.citta.value.slice(entity.citta.value.search("#") + 1)}));
				row.append($("</td>"));
				row.append($("</tr>"));
			}
		
		</script>
